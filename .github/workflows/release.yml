name: Build and Release

on:
  push:
    tags:
      - '*'   # Triggers on any tag push

jobs:
  build:
    strategy:
      matrix:
        platform: [windows, macos, linux]
    runs-on: ${{ matrix.platform }}-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build executable with PyInstaller
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.13'
          spec: 'main.py'
          upload_exe_with_name: 'build'
          options: --onefile, 

      - name: Rename artifact
        run: |
          if [ "${{ matrix.platform }}" = "windows" ]; then
            mv dist/main.exe uep-${{ matrix.platform }}.exe
          else
            mv dist/main uep-${{ matrix.platform }}
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: uep-${{ matrix.platform }}
          path: |
            uep-${{ matrix.platform }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          release_name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/uep-windows/uep-windows.exe
          asset_name: uep-windows.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/uep-macos/uep-macos
          asset_name: uep-macos
          asset_content_type: application/octet-stream

      - name: Upload Linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/uep-linux/uep-linux
          asset_name: uep-linux
          asset_content_type: application/octet-stream